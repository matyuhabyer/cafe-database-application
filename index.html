<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Waiting Room Café | Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="main-header">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3050/3050525.png" alt="Cafe Logo">
      <h1>The Waiting Room Café</h1>
    </div>
    <nav class="navbar">
      <a href="products.html">Home</a>
      <a href="products.html">Menu</a>
      <a href="cart.html">Cart</a>
      <a href="orders.html">Orders</a>
      <a href="admin.html" id="adminLink" style="display:none;">Admin</a>
    </nav>
    <div class="user-section">
      <span id="userRole">Guest</span>
      <button id="logoutBtn" class="logout-btn" style="display:none;">Logout</button>
    </div>
  </header>

  <div class="container login-container">
    <h2>Login to Continue</h2>
    <form id="loginForm">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <select id="role">
        <option value="customer">Customer</option>
        <option value="staff">Staff</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", e => {
      e.preventDefault();
      const role = document.getElementById("role").value;
      localStorage.setItem("role", role);
      if (role === "admin") window.location.href = "admin.html";
      else if (role === "staff") window.location.href = "orders.html";
      else window.location.href = "products.html";
    });
  </script>

  <script src="js/header.js"></script>
</body>
</html>
