<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servlet Testing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .test-section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .test-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .response-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        .response-box.show {
            display: block;
        }
        
        .response-box.success {
            border-left-color: #28a745;
            background: #d4edda;
        }
        
        .response-box.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .status-200 {
            background: #28a745;
            color: white;
        }
        
        .status-400, .status-401, .status-500 {
            background: #dc3545;
            color: white;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .info-box strong {
            color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Servlet Testing Page</h1>
        
        <div class="info-box">
            <strong>Note:</strong> Make sure your server is running and SSH tunnel is active before testing.
            Open browser console (F12) to see detailed responses.
        </div>
        
        <div class="grid">
            <!-- Login Section -->
            <div class="test-section">
                <h2>üîê Test Login Servlet</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Username:</label>
                        <input type="text" id="loginUsername" name="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" name="password" placeholder="Enter password" required>
                    </div>
                    <div class="form-group">
                        <label for="loginRole">Role:</label>
                        <select id="loginRole" name="role" required>
                            <option value="customer">Customer</option>
                            <option value="staff">Staff</option>
                            <option value="manager">Manager</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit">Test Login</button>
                    <button type="button" onclick="testLoginExample()">Use Example</button>
                </form>
                <div id="loginResponse" class="response-box"></div>
            </div>
            
            <!-- Register Section -->
            <div class="test-section">
                <h2>üìù Test Register Servlet</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regUsername">Username:</label>
                        <input type="text" id="regUsername" name="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password:</label>
                        <input type="password" id="regPassword" name="password" placeholder="Min 6 characters" required>
                    </div>
                    <div class="form-group">
                        <label for="regName">Name:</label>
                        <input type="text" id="regName" name="name" placeholder="Full name" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email:</label>
                        <input type="email" id="regEmail" name="email" placeholder="email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="regPhone">Phone Number:</label>
                        <input type="text" id="regPhone" name="phone_num" placeholder="1234567890" required>
                    </div>
                    <button type="submit">Test Register</button>
                    <button type="button" onclick="testRegisterExample()">Use Example</button>
                </form>
                <div id="registerResponse" class="response-box"></div>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = window.location.origin + window.location.pathname.replace(/\/[^/]*$/, '');
        const API_BASE = BASE_URL + '/api/auth';
        
        console.log('Base URL:', BASE_URL);
        console.log('API Base:', API_BASE);
        
        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await testLogin();
        });
        
        // Register Form Handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await testRegister();
        });
        
        async function testLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const role = document.getElementById('loginRole').value;
            
            const data = {
                username: username,
                password: password,
                role: role
            };
            
            console.log('Testing Login:', data);
            
            const responseDiv = document.getElementById('loginResponse');
            responseDiv.className = 'response-box';
            responseDiv.innerHTML = '<p>Loading...</p>';
            responseDiv.classList.add('show');
            
            try {
                const response = await fetch(API_BASE + '/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // Important for sessions
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const statusClass = response.ok ? 'success' : 'error';
                const statusBadge = `<span class="status-badge status-${response.status}">Status: ${response.status}</span>`;
                
                responseDiv.className = `response-box show ${statusClass}`;
                responseDiv.innerHTML = `
                    ${statusBadge}
                    <p><strong>Response:</strong></p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                
                console.log('Login Response:', result);
                
                if (response.ok) {
                    console.log('‚úÖ Login successful!', result);
                } else {
                    console.error('‚ùå Login failed:', result);
                }
                
            } catch (error) {
                responseDiv.className = 'response-box show error';
                responseDiv.innerHTML = `
                    <p><strong>Error:</strong></p>
                    <pre>${error.message}</pre>
                `;
                console.error('Login Error:', error);
            }
        }
        
        async function testRegister() {
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const phoneNum = document.getElementById('regPhone').value;
            
            const data = {
                username: username,
                password: password,
                name: name,
                email: email,
                phone_num: phoneNum
            };
            
            console.log('Testing Register:', data);
            
            const responseDiv = document.getElementById('registerResponse');
            responseDiv.className = 'response-box';
            responseDiv.innerHTML = '<p>Loading...</p>';
            responseDiv.classList.add('show');
            
            try {
                const response = await fetch(API_BASE + '/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const statusClass = response.ok ? 'success' : 'error';
                const statusBadge = `<span class="status-badge status-${response.status}">Status: ${response.status}</span>`;
                
                responseDiv.className = `response-box show ${statusClass}`;
                responseDiv.innerHTML = `
                    ${statusBadge}
                    <p><strong>Response:</strong></p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                
                console.log('Register Response:', result);
                
                if (response.ok) {
                    console.log('‚úÖ Registration successful!', result);
                } else {
                    console.error('‚ùå Registration failed:', result);
                }
                
            } catch (error) {
                responseDiv.className = 'response-box show error';
                responseDiv.innerHTML = `
                    <p><strong>Error:</strong></p>
                    <pre>${error.message}</pre>
                `;
                console.error('Register Error:', error);
            }
        }
        
        function testLoginExample() {
            document.getElementById('loginUsername').value = 'testuser';
            document.getElementById('loginPassword').value = 'password123';
            document.getElementById('loginRole').value = 'customer';
        }
        
        function testRegisterExample() {
            const timestamp = Date.now();
            document.getElementById('regUsername').value = 'testuser' + timestamp;
            document.getElementById('regPassword').value = 'password123';
            document.getElementById('regName').value = 'Test User';
            document.getElementById('regEmail').value = 'test' + timestamp + '@example.com';
            document.getElementById('regPhone').value = '1234567890';
        }
    </script>
</body>
</html>
