<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - The Waiting Room Caf√©</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
    }
    
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    
    h2 {
      color: #5a3825;
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .admin-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
    }
    
    .admin-section {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .admin-section h3 {
      color: #5a3825;
      font-size: 1.5rem;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 3px solid #667eea;
    }
    
    .branch-item {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      transition: transform 0.3s;
    }
    
    .branch-item:hover {
      transform: translateX(5px);
    }
    
    .branch-item h4 {
      color: #333;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    
    .branch-item p {
      color: #666;
      margin: 5px 0;
      font-size: 0.95rem;
    }
    
    .report-card {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .report-card h4 {
      color: #5a3825;
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    
    .report-card p {
      color: #333;
      margin: 8px 0;
      font-size: 1rem;
    }
    
    .report-card ul {
      list-style: none;
      padding: 0;
    }
    
    .report-card li {
      padding: 8px 0;
      border-bottom: 1px solid #e0e0e0;
      color: #333;
    }
    
    .report-card li:last-child {
      border-bottom: none;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #667eea;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    .error-message {
      background: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 10px;
      border-left: 4px solid #c33;
    }
    
    @media (max-width: 768px) {
      .admin-content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div id="header-container"></div>

  <main>
    <h2>‚öôÔ∏è Admin Panel</h2>
    <div id="adminContent" class="admin-content">
      <div class="admin-section">
        <h3>üìç Branches</h3>
        <div id="branchesList" class="loading">Loading branches...</div>
      </div>
      
      <div class="admin-section">
        <h3>üìä Reports</h3>
        <div id="reportsContent" class="loading">Loading reports...</div>
      </div>
    </div>
  </main>

  <script src="js/include.js"></script>
  <script>
    // Load header
    includeHTML('header-container', 'includes/header.html');
  </script>
  <script src="js/admin.js"></script>
</body>
</html>
