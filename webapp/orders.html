<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History - The Waiting Room CafÃ©</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5dc;
      min-height: 100vh;
    }
    
    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    
    h2 {
      color: #6d4c41;
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .order {
      background: #faf8f3;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.08);
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid #d7ccc8;
    }
    
    .order:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.12);
    }
    
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 2px solid #d7ccc8;
    }
    
    .order-header h4 {
      color: #6d4c41;
      font-size: 1.5rem;
      margin: 0;
    }
    
    .order-status {
      padding: 6px 15px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
    }
    
    .status-pending {
      background: #fff3cd;
      color: #856404;
    }
    
    .status-confirmed {
      background: #d1ecf1;
      color: #0c5460;
    }
    
    .status-completed {
      background: #d4edda;
      color: #155724;
    }
    
    .status-cancelled {
      background: #f8d7da;
      color: #721c24;
    }
    
    .order-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .order-detail-item {
      display: flex;
      flex-direction: column;
    }
    
    .order-detail-item label {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 5px;
    }
    
    .order-detail-item span {
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
    }
    
    .order-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .btn-view-details {
      background: linear-gradient(135deg, #6d4c41 0%, #8b6f47 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, background 0.3s;
    }
    
    .btn-view-details:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #8b6f47 0%, #a0826d 100%);
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: #faf8f3;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.08);
      border: 1px solid #d7ccc8;
    }
    
    .empty-state h3 {
      color: #666;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    
    .empty-state p {
      color: #999;
      margin-bottom: 20px;
    }
    
    .empty-state a {
      display: inline-block;
      background: linear-gradient(135deg, #6d4c41 0%, #8b6f47 100%);
      color: white;
      padding: 12px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s, background 0.3s;
    }
    
    .empty-state a:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #8b6f47 0%, #a0826d 100%);
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    .error-message {
      background: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      border-left: 4px solid #c33;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="header-container"></div>

  <main>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 20px;">
      <h2 style="margin: 0;">ðŸ“¦ Your Order History</h2>
      <div class="currency" style="display: flex; align-items: center; gap: 10px;">
        <label for="currency" style="font-weight: 600; color: #6d4c41;">Currency:</label>
        <select id="currency" style="padding: 10px 15px; border: 2px solid #d7ccc8; border-radius: 8px; font-size: 1rem; background: white; cursor: pointer; transition: border-color 0.3s;">
          <option value="PHP">PHP</option>
          <option value="USD">USD</option>
          <option value="KRW">KRW</option>
        </select>
      </div>
    </div>
    <div id="orderHistory" class="loading">Loading orders...</div>
  </main>

  <script src="js/include.js"></script>
  <script>
    // Load header
    includeHTML('header-container', 'includes/header.html');
    
    // Get context path - same method as test-servlets.html
    // Set on window to avoid conflicts
    window.BASE_URL = window.location.origin + window.location.pathname.replace(/\/[^/]*$/, '');
    window.API_BASE = window.BASE_URL + '/api';
    const BASE_URL = window.BASE_URL;
    const API_BASE = window.API_BASE;
    
    console.log('Base URL:', BASE_URL);
    console.log('API Base:', API_BASE);
    
    let selectedCurrency = localStorage.getItem('selectedCurrency') || 'PHP';
    let currencies = [];
    const currencySelect = document.getElementById('currency');
    
    // Fetch currencies
    async function fetchCurrencies() {
      try {
        const response = await fetch(`${API_BASE}/menu/get_currencies`);
        const result = await response.json();
        
        if (result.success) {
          currencies = result.data;
          const storedCurrency = localStorage.getItem('selectedCurrency');
          selectedCurrency = storedCurrency || 'PHP';
          if (currencySelect) {
            currencySelect.value = selectedCurrency;
          }
        }
      } catch (error) {
        console.error('Error fetching currencies:', error);
      }
    }
    
    // Currency change handler
    if (currencySelect) {
      currencySelect.addEventListener('change', (e) => {
        selectedCurrency = e.target.value;
        localStorage.setItem('selectedCurrency', selectedCurrency);
        loadOrders();
      });
    }
    
    async function loadOrders() {
      try {
        const response = await fetch(`${API_BASE}/orders/get_orders`, {
          credentials: 'include'
        });
        const result = await response.json();
        const container = document.getElementById('orderHistory');
        
        if (result.success && result.data && result.data.length > 0) {
          // Get currency info
          const currency = currencies.find(c => c.code === selectedCurrency) || currencies.find(c => c.code === 'PHP') || { symbol: 'â‚±', rate: 1 };
          const symbol = currency.symbol || 'â‚±';
          const rate = currency.rate || 1;
          
          container.innerHTML = result.data.map(order => {
            const statusClass = `status-${order.status}`;
            const date = new Date(order.order_date).toLocaleDateString('en-US', {
              year: 'numeric',
              month: 'long',
              day: 'numeric',
              hour: '2-digit',
              minute: '2-digit'
            });
            const totalAmount = parseFloat(order.total_amount || 0) * rate;
            
            return `
              <div class="order">
                <div class="order-header">
                  <h4>Order #${order.order_id}</h4>
                  <span class="order-status ${statusClass}">${order.status.toUpperCase()}</span>
                </div>
                <div class="order-details">
                  <div class="order-detail-item">
                    <label>Order Date</label>
                    <span>${date}</span>
                  </div>
                  <div class="order-detail-item">
                    <label>Total Amount</label>
                    <span>${symbol}${totalAmount.toFixed(2)}</span>
                  </div>
                  <div class="order-detail-item">
                    <label>Points Earned</label>
                    <span>${order.earned_points || 0} points</span>
                  </div>
                </div>
                <div class="order-actions">
                  <button class="btn-view-details" onclick="viewOrderDetails(${order.order_id})">
                    View Details
                  </button>
                </div>
              </div>
            `;
          }).join('');
        } else {
          container.innerHTML = `
            <div class="empty-state">
              <h3>No orders yet</h3>
              <p>Start shopping to see your order history here</p>
              <a href="products.html">Browse Menu</a>
            </div>
          `;
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('orderHistory').innerHTML = `
          <div class="error-message">
            Error loading orders. Please try again later.
          </div>
        `;
      }
    }
    
    function viewOrderDetails(orderId) {
      window.location.href = `order_details.html?order_id=${orderId}`;
    }
    
    fetchCurrencies().then(() => {
      loadOrders();
    });
  </script>
  
  <!-- Role-Based Access Control -->
  <script src="js/auth.js"></script>
  <script>
    // Apply access control: require customer login
    document.addEventListener('DOMContentLoaded', function() {
      applyPageAccessControl();
    });
  </script>

</body>
</html>
