<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - The Waiting Room Café</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="main-header">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3050/3050525.png" alt="Cafe Logo">
      <h1>The Waiting Room Café</h1>
    </div>
    <nav class="navbar">
      <a href="products.html">Home</a>
      <a href="products.html">Menu</a>
      <a href="cart.html">Cart</a>
      <a href="orders.html">Orders</a>
      <a href="admin.html" id="adminLink" style="display:none;">Admin</a>
    </nav>
    <div class="user-section">
      <span id="userRole">Guest</span>
      <button id="logoutBtn" class="logout-btn" style="display:none;">Logout</button>
    </div>
  </header>

  <main>
    <h2>Admin Panel</h2>
    <form id="addProductForm">
      <input type="text" id="name" placeholder="Product Name" required>
      <input type="number" id="price" placeholder="Price (PHP)" required>
      <button type="submit">Add Product</button>
    </form>

    <h3>Product List</h3>
    <ul id="adminProductList"></ul>
  </main>

  <script src="js/admin.js"></script>
  <script src="js/header.js"></script>
</body>
</html>
