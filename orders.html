<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order History - The Waiting Room Café</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="main-header">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3050/3050525.png" alt="Cafe Logo">
      <h1>The Waiting Room Café</h1>
    </div>
    <nav class="navbar">
      <a href="products.html">Home</a>
      <a href="products.html">Menu</a>
      <a href="cart.html">Cart</a>
      <a href="orders.html">Orders</a>
      <a href="admin.html" id="adminLink" style="display:none;">Admin</a>
    </nav>
    <div class="user-section">
      <span id="userRole">Guest</span>
      <button id="logoutBtn" class="logout-btn" style="display:none;">Logout</button>
    </div>
  </header>

  <main>
    <h2>Your Order History</h2>
    <div id="orderHistory"></div>
  </main>

  <script>
    const orders = JSON.parse(localStorage.getItem("orders") || "[]");
    const container = document.getElementById("orderHistory");

    if (orders.length === 0) container.innerHTML = "<p>No orders yet.</p>";
    else {
      orders.forEach(o => {
        container.innerHTML += `
          <div class="order">
            <h4>Order #${o.id}</h4>
            <ul>${o.items.map(i => `<li>${i.name}</li>`).join("")}</ul>
            <p><strong>Total:</strong> ₱${o.total}</p>
          </div>
        `;
      });
    }
  </script>

  <script src="js/header.js"></script>
</body>
</html>
